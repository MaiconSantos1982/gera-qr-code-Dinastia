<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar WhatsApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .qr-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .qr-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .success-icon {
            font-size: 5rem;
            color: #28a745;
        }
        .btn-connect {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: transform 0.2s;
        }
        .btn-connect:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .countdown {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Conectar WhatsApp</h2>
                        <div class="mb-3">
                            <label for="instanceId" class="form-label">ID da Instância</label>
                            <input type="text" class="form-control form-control-lg" id="instanceId" placeholder="Digite o ID da instância">
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg btn-connect" onclick="conectarWhatsApp()">
                                Conectar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal QR Code -->
    <div class="modal fade" id="qrModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Escaneie o QR Code</h5>
                    <button type="button" class="btn-close" onclick="cancelarConexao()"></button>
                </div>
                <div class="modal-body">
                    <div class="qr-container" id="qrContainer">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <p class="mb-1">Abra o WhatsApp no seu celular</p>
                        <p class="text-muted small">Toque em <strong>Mais opções</strong> > <strong>Aparelhos conectados</strong> > <strong>Conectar aparelho</strong></p>
                        <div class="countdown" id="countdown"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configure aqui a URL do seu webhook n8n
        const WEBHOOK_URL = 'https://n8n-webhook.hottrack.com.br/webhook/conecta-qr-code-dinastiapi';
        
        let pollingInterval = null;
        let countdownInterval = null;
        let secondsRemaining = 15;
        let qrModal = null;

        function conectarWhatsApp() {
            const instanceId = document.getElementById('instanceId').value.trim();
            
            if (!instanceId) {
                alert('Por favor, digite o ID da instância');
                return;
            }

            // Abre o modal
            qrModal = new bootstrap.Modal(document.getElementById('qrModal'));
            qrModal.show();

            // Reset do container
            resetQrContainer();

            // Envia o primeiro request
            enviarWebhook(instanceId);

            // Inicia o polling a cada 15 segundos
            pollingInterval = setInterval(() => {
                enviarWebhook(instanceId);
            }, 15000);

            // Inicia o countdown
            iniciarCountdown();
        }

        async function enviarWebhook(instanceId) {
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        instanceId: instanceId
                    })
                });

                const data = await response.json();

                // Verifica se conectou com sucesso
                if (data.status === 'connected' || data.connected === true) {
                    mostrarSucesso();
                    pararPolling();
                } else if (data.qrCode) {
                    // Atualiza o QR Code
                    mostrarQrCode(data.qrCode);
                    resetCountdown();
                } else if (data.error) {
                    mostrarErro(data.error);
                    pararPolling();
                }
            } catch (error) {
                console.error('Erro ao conectar:', error);
                mostrarErro('Erro ao conectar com o servidor');
            }
        }

        function mostrarQrCode(qrCodeBase64) {
            const qrContainer = document.getElementById('qrContainer');
            
            // Verifica se já é base64 completo ou só os dados
            const imageSrc = qrCodeBase64.includes('data:image') 
                ? qrCodeBase64 
                : `data:image/png;base64,${qrCodeBase64}`;
            
            qrContainer.innerHTML = `<img src="${imageSrc}" class="qr-image" alt="QR Code">`;
        }

        function mostrarSucesso() {
            const qrContainer = document.getElementById('qrContainer');
            qrContainer.innerHTML = `
                <div>
                    <div class="success-icon">✓</div>
                    <h4 class="text-success mt-3">Conexão feita com sucesso!</h4>
                </div>
            `;
            document.getElementById('countdown').textContent = '';
            
            // Fecha o modal após 2 segundos
            setTimeout(() => {
                qrModal.hide();
                document.getElementById('instanceId').value = '';
            }, 2000);
        }

        function mostrarErro(mensagem) {
            const qrContainer = document.getElementById('qrContainer');
            qrContainer.innerHTML = `
                <div class="text-danger">
                    <div style="font-size: 3rem;">⚠</div>
                    <p class="mt-3">${mensagem}</p>
                </div>
            `;
            document.getElementById('countdown').textContent = '';
        }

        function resetQrContainer() {
            const qrContainer = document.getElementById('qrContainer');
            qrContainer.innerHTML = `
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
            `;
        }

        function iniciarCountdown() {
            secondsRemaining = 15;
            atualizarCountdown();
            
            countdownInterval = setInterval(() => {
                secondsRemaining--;
                if (secondsRemaining <= 0) {
                    secondsRemaining = 15;
                }
                atualizarCountdown();
            }, 1000);
        }

        function resetCountdown() {
            secondsRemaining = 15;
            atualizarCountdown();
        }

        function atualizarCountdown() {
            const countdownEl = document.getElementById('countdown');
            countdownEl.textContent = `Novo QR Code em ${secondsRemaining}s`;
        }

        function pararPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
        }

        function cancelarConexao() {
            pararPolling();
            qrModal.hide();
        }

        // Limpa os intervalos quando a página é fechada
        window.addEventListener('beforeunload', pararPolling);
    </script>
</body>
</html>
